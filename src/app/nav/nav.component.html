<header class="w-full bg-dark border-gray-100 shadow-sm flex flex-col justify-center text-lg p-2">
    <div class="container flex flex-col justify-between p-5 mx-auto md:flex-row">
        <a class="flex items-center mb-4 font-medium text-gray-900 md:mb-0">
            <h2 class="text-2xl text-orange">{{title}}</h2>
        </a>
        <ul class="flex flex-wrap items-center justify-center pl-6 ml-6 border-l border-gray-200 md:mr-auto">
            <li class="flex flex-col items-center" *ngFor=" let link of nav">
                <a href="#" class="mr-5 font-normal text-gray-100 hover:text-green" routerLink="{{link.route}}"
                    routerLinkActive="text-green underline underline-offset-8"
                    [routerLinkActiveOptions]="{ exact: true}">{{link.name}}</a>
            </li>
        </ul>

        <div class="items-center h-full">
            <a href="" class="mr-5 font-medium text-orange hover:text-amber-600">Connexion</a>
            <a href=""
                class="px-4 py-2 font-medium text-white transition-all duration-150 bg-green rounded shadow outline-none hover:shadow-md focus:outline-none ease">
                S'inscrire
            </a>
        </div>
    </div>
    <app-categories></app-categories>
</header>
